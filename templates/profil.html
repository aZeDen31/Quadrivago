<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quadrivago - Profil</title>
    <link rel="stylesheet" href="../static/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
    <nav>
        <a href="/"><img src="../static/quadrivago logo.png" alt="logo" class="logoPic"></a>

        <form action="/parcourir">
            <input type="text" name="recherche" id="barreRecherche" placeholder="Rechercher...">
            <button><i class="fa-solid fa-magnifying-glass"></i></button>
        </form>

        <div class="dropdown" tabindex="0">
            <a href="#">Villes</a>
            <ul class="submenu">
                <li><a href="#">Mardrid</a></li>
                <li><a href="#">Paris</a></li>
                <li><a href="#">Rome</a></li>
                <li><a href="#"><i class="fa-solid fa-magnifying-glass"></i> Rechercher une ville</a></li>
            </ul>
        </div>

        <a href="/connexion"><img src="../static/placeholder-profile.png" alt="profilePic" class="profilePic"></a>
    </nav>
</header>
    
    <div id="infosProfil">
        <div id="infosProfil2">
            <img src="../static/placeholder-profile.png" alt="profile-pic">
            <div id="texteProfil">
                <h3>Username</h3>
                <h3>Email</h3>
            </div>
        </div>
    </div>
    <div class="reservationEtTexte">
        <div>
            <h1>Vos réservations</h1>
        </div>
    </div>
    <div class="reservations">
        <div class="reservation1">
            <img src="../static/hotelimg.jpg" alt="Profil pic" class="hotelPic">
            <div class="reservationInfos">
                <div class="post-sujet">
                    <h3>Hotel : Saint-Helmes</h3>
                </div>
                <div class="post-texte">
                    <p>Date : Le 30 novembre 2025</p>
                    <h4 class="nom">Réservé pour : Boby</h4>
                </div>
            </div>
        </div>
    </div>
</body>

<script>
    fetch("header.html")
        .then(response => response.text())
        .then(data => document.getElementById("header").innerHTML = data);
</script>

</html>
